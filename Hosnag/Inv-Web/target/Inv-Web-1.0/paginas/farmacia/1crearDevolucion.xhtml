<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="formValidaMedi">
                        <p:commandButton icon="#{botones['boton.iconimprimir']}"
                                   style="float: right"
                                     action="#"
                                     update="pResultado"
                                     title="#{botones['title.imprimir']}">
                    </p:commandButton>
            <p:commandButton  icon="#{botones['boton.iconinactiva']}"
                                     action="#"
                                     style="float: right"
                                     update="pResultado"
                                     title="#{botones['title.inactiva']}">
                    </p:commandButton>
          
        <p:commandButton  icon="#{botones['boton.ingrseo']}"
                                     action="#"
                                     style="float: right"
                                     update="pResultado"
                                     title="#{botones['title.ingreso']}">
                    </p:commandButton>
          <p:panelGrid columns="2" layout="grid" style="border: none; background: none">
               <p:fieldset legend="Datos de la  Devoluciones">
            
             <p:panelGrid columns="2" layout="grid" style="border: none; background: none">
                    
                        
                    <p:outputLabel  value="Fecha"/>
                       <p:calendar  placeholder="dd/MM/yyyy" 
                                 required="true"  size="14"
                                 pattern="dd/MM/yyyy" showOn="button" navigator="true" locale="es">
                    </p:calendar>
                           <p:outputLabel  value="#{etiquetas['noOfi']}"/>

                      <p:inputText value="2550" placeholder="#{etiquetas['noOfi']}" 
                                 autocomplete="off" 
                                 onblur="value = value.toUpperCase();" 
                                 required="true">
                    </p:inputText>
                 
                     
             </p:panelGrid>
         

         
             
         
            
        </p:fieldset>
               <p:fieldset legend="Datos del Paciente">
             <p:panelGrid columns="2" layout="grid" style="border: none; background: none">
          
                      <p:outputLabel  value="Paciente"/>
                        <p:inputText placeholder="Nombre del Paciente" 
                                 autocomplete="off" 
                                 onblur="value = value.toUpperCase();" 
                                 required="true">
                    </p:inputText>
                       <p:outputLabel  value="Cama"/>
                        <p:inputText placeholder="Cama" 
                                 autocomplete="off" 
                                 onblur="value = value.toUpperCase();" 
                                 required="true">
                    </p:inputText>
          
             </p:panelGrid>
         
                
           
         
               
         
            
        </p:fieldset>
          </p:panelGrid>
           
             <p:commandButton value="Detalle" icon="#{botones['boton.iconnuevo']}"
                                     action="#"
                                     update="pResultado"
                                     title="#{botones['title.nuevo']}">
                    </p:commandButton>  
         <p:panel id="pResultado" style="border: hidden">
                    
                <p:dataTable id="dtDevoluciones" value="#" var="dev"
                             paginatorPosition="top"
                             reflow="true"
                             paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} "
                             paginator="true" rows="10" rowIndexVar="index" resizableColumns="true" 
                            editable="true" editMode="cell" emptyMessage="No se encontraron resultados">

                    <p:ajax event="cellEdit" update="dtDevoluciones"/>
                    <p:column headerText="No.Hc" filterBy="#" filterStyle="width: 80%" class="Wid10  TexAlCenter">
                    <h:outputText value="2356" style="color: #000000"/>
                </p:column>
                    <p:column headerText="#{etiquetas['codigo']}" filterBy="#" filterStyle="width: 80%" class="Wid10 ">
                    <h:outputText value="20400" style="color: #000000" />
                </p:column>
                    <p:column headerText="#{etiquetas.nombreG}" class="Wid10  TexAlCenter">
                    <h:outputText value="Ampicillina" style="color: #000000" />
                </p:column>
                    <p:column headerText="#{etiquetas.formaFa}" class="Wid10  TexAlCenter">
                    <h:outputText value="Ampolla" style="color: #000000" />
                </p:column>
                    <p:column headerText="#{etiquetas.concentraciÃ³n}" class="Wid10  TexAlCenter">
                    <h:outputText value="Unidad" style="color: #000000" />
                </p:column>
                    <p:column headerText="#{etiquetas.cant}" class="Wid10  TexAlCenter">
                    <h:outputText value="2" style="color: #000000" />
                </p:column>
                    
                   
                           <p:column headerText="Causa" filterBy="#" filterStyle="width: 85%" 
                              filterMatchMode="contains" class="Wid8" >
                        <p:cellEditor>

                            <f:facet name="output">
                                <h:outputText value="Paciente Dado de Alta"/>
                            </f:facet>
                            <f:facet name="input">
                               <h:selectOneMenu value="#"
                                                 required="true">
                                    <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Error en el Pedido" itemValue="C" /> 
                                     <f:selectItem itemLabel="Error en el Despacho" itemValue="C" />
                                     <f:selectItem itemLabel="Suministro" itemValue="C" />
                                     <f:selectItem itemLabel="Activo Fijo" itemValue="C" />

                                </h:selectOneMenu>
                                
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
            
         
                     <p:column headerText="Eliminar" class="Wid5 TexAlCenter">
                        <p:commandLink  class="icon-trash"
                                        title="Eliminar Registro">
                            <f:setPropertyActionListener value="#{seccion}" target="#" />
                        </p:commandLink>
                        

                    </p:column>
         
         

                
                </p:dataTable>                     
            </p:panel>
       
        
    </h:form>
   
        
       
  

</ui:composition>
