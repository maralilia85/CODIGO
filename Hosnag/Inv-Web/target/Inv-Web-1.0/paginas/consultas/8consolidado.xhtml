<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="formConsolidado">
        <p:fieldset legend="Reporte Consolidado">
             <p:commandButton id="btnImprimir"  
                             actionListener="#{inventarioController.imprimirReporte('CO')}"
                             icon="#{botones['boton.iconimprimir']}"
                             title="#{botones['imprimir']}"
                             style="float: left"
                             process="@this"
                             update="formImpReporte"
                             onclick="PF('dlgImpReporte').show();"/>

            
        </p:fieldset>
        
    </h:form>
        
       
  

</ui:composition>
