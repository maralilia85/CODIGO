<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                 template="/WEB-INF/template.xhtml">
  <ui:define name="content">
     

      <p:growl id="msg" class="Fs10"/>  
      
        
    
        <p:tabView  id="tabPrincipal" 
                    orientation="top" activeIndex="#{inventarioController.inxTab}"   cache="false" style="border: hidden"
                    dynamic="true" tabindex="true">
            <p:ajax event="tabChange" listener="#{inventarioController.cambiaTabConsultas}"/>
            
           
            <p:tab id="tab0" title="Kardex">
                <p:outputPanel>
                    <ui:include src="/WEB-INF/encabezadoBodega.xhtml"/>
                   <ui:include src="/paginas/consultas/1kardex.xhtml"/>
                </p:outputPanel>
            </p:tab>
           

            <p:tab id="tab1" title="Saldos" >
                <p:outputPanel>
                    <ui:include src="/WEB-INF/encabezadoBodega.xhtml"/>
                     <ui:include src="/paginas/consultas/2saldos.xhtml"/>

                </p:outputPanel>
            </p:tab>
             <p:tab id="tab2" title="Movimientos" >
                <p:outputPanel>
                    <ui:include src="/WEB-INF/encabezadoBodega.xhtml"/>
                     <ui:include src="/paginas/consultas/3movimiento.xhtml"/>
                  
                </p:outputPanel>
            </p:tab>
            <p:tab id="tab3" title="Lote" >
                <p:outputPanel>
                    <ui:include src="/WEB-INF/encabezadoBodega.xhtml"/>
                      <ui:include src="/paginas/consultas/4items.xhtml"/>

                </p:outputPanel>
            </p:tab>
            <p:tab id="tab4" title="Consolidado" >
                <p:outputPanel>
                    <ui:include src="/WEB-INF/encabezadoBodega.xhtml"/>
                      <ui:include src="/paginas/consultas/8consolidado.xhtml"/>

                </p:outputPanel>
            </p:tab>
           
           
           
 
             

        </p:tabView>
      <p:dialog header="Imprimir Reporte" widgetVar="dlgImpReporte" responsive="true"  width="90%" height="90%" class="Wid100"  position="center top"  
              fitViewport="true"     resizable="true" modal="true" appendTo="@(body)">
        <h:form style="width: 100%; height: 3%">               
            <p:commandButton icon="#{botones['boton.iconcancelar']}" value="#{botones.cerrar}"
                             title="Regresar"
                             onclick="PF('dlgImpReporte').hide();" >
            </p:commandButton>
        </h:form>

        <h:form id="formImpReporte" class="Bord0"  style="width: 100%; height: 100%"   enctype="multipart/form-data" >
            <p:panel class="Bord0" >
                <object type="application/pdf" data="#{inventarioController.pathImpresion}" width="90%" height="600px" ></object>
            </p:panel>
        </h:form>
    </p:dialog>
 
      
     
        
    </ui:define>

   
        
       
  

</ui:composition>
